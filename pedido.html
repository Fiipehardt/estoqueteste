
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itens para Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .actions {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #666;
    }
    button {
      margin: 0 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="timestamp" id="timestamp"></div>
    <div class="actions">
      <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
      <button onclick="exportarPDF()">üì• Exportar como PDF</button>
    </div>
  </div>
  <h1>Itens para Pedido</h1>
  <table id="tabela">
    <thead>
      <tr>
        <th>Refer√™ncia</th>
        <th>Volume</th>
        <th>Estoque Atual</th>
        <th>Estoque M√≠nimo</th>
        <th>Qtd. a Pedir</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela"></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("timestamp").innerText = "Gerado em: " + new Date().toLocaleString("pt-BR");

    const lista = JSON.parse(localStorage.getItem("itensParaPedido")) || [];
    const corpo = document.getElementById("corpo-tabela");

    lista.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.referencia}</td>
        <td>${item.volume}</td>
        <td>${item.atual}</td>
        <td>${item.minimo}</td>
        <td><strong>${item.pedir}</strong></td>
      `;
      corpo.appendChild(tr);
    });

    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Itens para Pedido", 14, 16);
      doc.text("Gerado em: " + new Date().toLocaleString("pt-BR"), 14, 24);

      const rows = lista.map(item => [
        item.referencia, item.volume, item.atual, item.minimo, item.pedir
      ]);

      doc.autoTable({
        head: [["Refer√™ncia", "Volume", "Atual", "M√≠nimo", "Qtd. a Pedir"]],
        body: rows,
        startY: 30
      });

      doc.save("pedido.pdf");
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.33/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
